<!DOCTYPE html>
<html>
<head>
	<title>Let's Chat</title>
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="kwitter.js"></script>
</head>
<body>

	<div>
		<div class="col-lg-6 section1">
			<h1 class="header">	
				Let's Chat
				<sup>
				<br>
				<br>
					<img id="letsChatLogo" src="letsChatLogo.jpg">
				</sup>
			</h1>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-11 login_div">
		<img src="tick.png" class="logo">
			<h3 >See what is happening in the world right now</h3>
			<h4 >Join Let's Chat today</h4>
			<div class="form-group">
			  <label >User Name:</label>
			  <input type="text" id="userName" placeholder="Username" class="form-control">

			</div>
			<button id="login_button" onclick="login()" class="btn btn-primary">Log in</button>
			<br><br>
		</div>
	</div>
</body>
</html>
